<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Login</title>
</head>
<body class="h-screen flex items-center justify-center bg-gray-800">
    <form method="POST" action='.' class='shadow-md '>
    {% csrf_token %}
        <h2>Authorization</h2>
        {% for f in form %}
            <label for="{{f.id_for_label}}">{{f.label}}:</label>
            {{f}}
        {% endfor %}
        {% for message in messages %}
            <span style="color: #FF0000;">{{message}}</span>
        {% endfor %}
        <button type="submit" class='bg-blue-400 text-white font-bold w-40 h-20'>Log in</button>

    </form>
</body>
</html>
