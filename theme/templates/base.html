{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task Tracker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% tailwind_css %}
    </head>
    <body class='bg-gray-600'>
		<nav class="top-bars w-auto h-12 flex py-3 px-7 rounded">
		    <img src="{% static 'jira_icon.jpeg' %}" width='25' alt='jira_icon'>
            <span class='logo mx-3 text-bold text-white'>Jira</span>

            <form method="POST" action="." class='form flex ml-30'>

                <div class="flex ml-auto items-center">
                    {% if user.is_authenticated %}

                        </span>
                        <button type="submit" action="logout" class='w-20 h-7 text-[15px] ml-9 rounded border border-black bg-purple-900 text-white'>Log out</button>

                        <button type="submit" action="register" class='w-20 h-7 text-[10px] rounded border border-black mr-2'>Register</button>

                    {% endif %}

            <hr class='mx-3 my-2 bg-gray-600'>
